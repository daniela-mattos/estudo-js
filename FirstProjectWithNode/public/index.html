<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <style>
        #map { 
            height: 400px; 
        }
    </style>
    <title>Data Self App</title>
</head>
<body>
    <h1>Data Self App</h1>
    <p>Hello!</p>

    <p>
        latitude: <span id="latitude"></span>ยบ<br> 
        longitude: <span id="longitude"></span>ยบ<br>
    </p>

    <div id="map"></div>

    <script>
        
        if ("geolocation" in navigator) {
        
            console.log('geolocation is available')
            navigator.geolocation.getCurrentPosition((position) => {
                console.log(position);
                const lat = position.coords.latitude;
                const lon = position.coords.latitude;

                document.getElementById('latitude').textContent = lat;
                document.getElementById('longitude').textContent = lon;

                const map = L.map('map').setView([lat, lon], 10);
                const marker = L.marker([lat, lon]).addTo(map);
                const attribution = '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';

                const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
                const tiles = L.tileLayer(tileUrl, { attribution });
                tiles.addTo(map);

                marker.setLatLng([lat, lon]);
                map.setView([lat, lon], 3);
            });

        } else {
            console.log('IS NOT available');
        }

    </script>
    
</body>
</html>
